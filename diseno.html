
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/loguito.png" type="image/x-icon">
    <title>Fotografia Fabian</title>
    <link rel="stylesheet" href="./mainfotos.css">
</head>
<body>
    
    <div class="container">

     

    <a href="./index.html" class="btn-neon">
        <span id="span1"></span>
        <span id="span2"></span>
        <span id="span3"></span>
        <span id="span4"></span>
        FABIAN BALLESTEROS
    </a>
    </div>
    

<!-- 
  Container for the images.
-->
<div class="container">
    <!-- 
      The markup for each image is a div with the class of card. 
    -->
    <div class="card">
      <!-- 
        Each "card" has an image container, this is because you need the image to scale and move, we want the scaling to have a smooth transition. However if you add a transition for transform the transform property it will apply to both the scaling and the translation, causeing the translation to "lag" because as it updates where the mouse position is. 
      -->
      <div class="img-container">
        <img id="street" class="img" src="./img/tatuaje7.jpg" alt="street" />
      </div>
    </div>
    
    <div class="card">
      <div class="img-container">
        <img id="hill" class="img" src="./img/tatuaje8.jpg" alt="hill" />
      </div>
    </div>

    <div class="card">
        <div class="img-container">
          <img id="hill" class="img" src="./img/tatuaje9.jpg" alt="hill" />
        </div>
      </div>
    
    <div class="card">
      <div class="img-container">
        <img id="lake" class="img" src="./img/tatuaje7.jpg" alt="lake" />
      </div>
    </div>


    <footer>     
    
      <h3>copyright 2022 fabian ballesteros ~ cesar pagliacci dise√±o web</h3>
    
    </footer>
  </div>
    



    <script src="./main.js"></script>
</body>

</html>
